<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="US Visa Approval Prediction System">
    <title>US Visa Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">US Visa Prediction System</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <form action="/" method="post" class="needs-validation" novalidate>
                <legend>US Visa Approval Prediction</legend>
                
                <div class="mb-3">
                    <label class="form-label" for="continent">Continent</label>
                    <select class="form-control" id="continent" name="continent" required>
                        <option value="" disabled selected>Select Continent</option>
                        <option value="Asia">Asia</option>
                        <option value="Africa">Africa</option>
                        <option value="North America">North America</option>
                        <option value="Europe">Europe</option>
                        <option value="South America">South America</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="education_of_employee">Education Level</label>
                    <select class="form-control" id="education_of_employee" name="education_of_employee" required>
                        <option value="" disabled selected>Select Education</option>
                        <option value="High School">High School</option>
                        <option value="Bachelor's">Bachelor's</option>
                        <option value="Master's">Master's</option>
                        <option value="Doctorate">Doctorate</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="has_job_experience">Job Experience</label>
                            <select class="form-control" id="has_job_experience" name="has_job_experience" required>
                                <option value="" disabled selected>Has Experience?</option>
                                <option value="Y">Yes</option>
                                <option value="N">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="requires_job_training">Training Required</label>
                            <select class="form-control" id="requires_job_training" name="requires_job_training" required>
                                <option value="" disabled selected>Training Required?</option>
                                <option value="Y">Yes</option>
                                <option value="N">No</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="no_of_employees">Number of Employees</label>
                            <input type="number" class="form-control" id="no_of_employees" name="no_of_employees" 
                                   min="14500" max="40000" required>
                            <div class="input-hint">Range: 15,000 - 40,000</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="company_age">Company Age (Years)</label>
                            <input type="number" class="form-control" id="company_age" name="company_age" 
                                   min="15" max="180" required>
                            <div class="input-hint">Range: 15 - 180 years</div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="region_of_employment">Region of Employment</label>
                    <select class="form-control" id="region_of_employment" name="region_of_employment" required>
                        <option value="" disabled selected>Select Region</option>
                        <option value="West">West</option>
                        <option value="Northeast">Northeast</option>
                        <option value="South">South</option>
                        <option value="Midwest">Midwest</option>
                        <option value="Island">Island</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="prevailing_wage">Prevailing Wage</label>
                            <input type="number" class="form-control" id="prevailing_wage" name="prevailing_wage" 
                                   min="600" max="70000" required>
                            <div class="input-hint">Range: $600 - $70,000</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label" for="unit_of_wage">Wage Period</label>
                            <select class="form-control" id="unit_of_wage" name="unit_of_wage" required>
                                <option value="" disabled selected>Select Period</option>
                                <option value="Hour">Hour</option>
                                <option value="Week">Week</option>
                                <option value="Month">Month</option>
                                <option value="Year">Year</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="full_time_position">Full-Time Position</label>
                    <select class="form-control" id="full_time_position" name="full_time_position" required>
                        <option value="" disabled selected>Select Position Type</option>
                        <option value="Y">Yes</option>
                        <option value="N">No</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Predict Visa Status</button>
            </form>

            {% if context %}
            <div class="prediction-result {% if context == 'Visa-approved' %}approved{% else %}not-approved{% endif %}">
                <h3>{{ context }}</h3>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.1/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
